<!DOCTYPE html>
<html lang="ko">
	<head>
		<link rel="stylesheet" href="css/styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kokoa Clone</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__time">14:34</div>
			<div class="status-bar__center"></div>
			<div class="status-bar__info">
				<span
					><i class="status-bar__icon--signal fas fa-signal fa-sm"></i
				></span>
				<span class="status-bar__5g">5G</span>
				<span
					><i
						class="status-bar__icon--battery fas fa-battery-three-quarters"
					></i
				></span>
			</div>
		</div>

		<header class="welcome-header">
			<h1 class="welcome-header__title">코코아톡을 시작합니다</h1>
			<p class="welcome-header__text">
				사용하던 카카오계정이 있다면<br />
				이메일 또는 전화번호로 로그인해 주세요.
			</p>
		</header>

		<form
			action="phone-number.html"
			method="get"
			id="login-form"
			class="login__form"
		>
			<input
				class="login__input"
				name="username"
				type="text"
				placeholder="이메일 또는 전화번호"
			/>
			<input
				class="login__input"
				name="password"
				type="password"
				placeholder="비밀번호"
			/>
			<input class="login__submit" type="submit" value="카카오 계정 로그인" />
			<input
				class="login__submit"
				type="submit"
				value="새로운 카카오계정 만들기"
				disabled
			/>
			<a href="#">카카오계정 또는 비밀번호 찾기</a>
		</form>
		<div id="no-mobile">
			<span>화면의 너비를 줄여주세요</span>
		</div>
		<script
			src="https://kit.fontawesome.com/fa1b9dabfb.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
