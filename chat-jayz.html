<!DOCTYPE html>
<html lang="ko">
	<head>
		<link rel="stylesheet" href="css/styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kokoa Clone</title>
	</head>
	<body id="chat-screen">
		<div class="status-bar">
			<div class="status-bar__time">14:35</div>
			<div class="status-bar__center"></div>
			<div class="status-bar__info">
				<span
					><i class="status-bar__icon--signal fas fa-signal fa-sm"></i
				></span>
				<span class="status-bar__5g">5G</span>
				<span
					><i
						class="status-bar__icon--battery fas fa-battery-three-quarters"
					></i
				></span>
			</div>
		</div>

		<header class="alt-header">
			<div class="alt-header__column">
				<a href="chats.html">
					<i class="fa-solid fa-chevron-left fa-lg"> </i>
				</a>
			</div>
			<div class="alt-header__column">
				<h1 class="alt-header__title">제이지</h1>
			</div>
			<div class="alt-header__column">
				<span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
				<span><i class="fa-solid fa-bars fa-lg"></i></span>
			</div>
		</header>

        <main class="main-screen main-chat">
			<div class="chat__timestamp">
                <i class="fa-regular fa-calendar fa-xs"></i>
                <span>2024년 12월 2일 월요일</span>
                <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>

            <div class="message-row message-row--own message-right">
				<div class="message-row__content">
					<div class="message__info">
						<span class="message__time">18:44</span>
						<img src="/image/giftcon.png"/>
					</div>
				</div>
			</div>

			<div class="message-row message-row--own message-right">
				<div class="message-row__content">
					<div class="message__info">
						<span class="message__time">18:44</span>
						<span class="message__bubble">미리 생일 축하 선물 보낸다 ㅎㅎ</span>
					</div>
				</div>
			</div>

			<div class="message-row message-left">
				<img
					src="/image/jayz.png"
				/>
				<div class="message-row__content">
					<span class="message-author">Kris </span>
					<div class="message__info">
						<span class="message__bubble"
							>헐 치킨
							</span>
						<span class="message__time">18:52</span>
					</div>
				</div>
			</div>
            <div class="message-row message-left">
				<img
					src="/image/jayz.png"
				/>
				<div class="message-row__content">
					<span class="message-author">Kris </span>
					<div class="message__info">
						<span class="message__bubble"
							>ㅋㅋㅋㅋ 고마워
							</span>
						<span class="message__time">18:52</span>
					</div>
				</div>
			</div>


		</main>

		<form class="reply">
			<div class="reply__column">
				<i class="fa-solid fa-plus-square fa-xl"></i>
			</div>
			<div class="reply__column">
				<input type="text" placeholder="메시지 입력" />
				<i class="fa-regular fa-smile-wink fa-xl"></i>
				<button>
					<i class="fa-solid fa-arrow-up fa-xl"></i>
				</button>
				</input>
			</div>
		</form>


		<script
			src="https://kit.fontawesome.com/fa1b9dabfb.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
