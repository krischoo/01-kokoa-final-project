<!DOCTYPE html>
<html lang="ko">
	<head>
		<link rel="stylesheet" href="css/styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kokoa Clone</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__time">14:35</div>
			<div class="status-bar__center"></div>
			<div class="status-bar__info">
				<span
					><i class="status-bar__icon--signal fas fa-signal fa-sm"></i
				></span>
				<span class="status-bar__5g">5G</span>
				<span
					><i
						class="status-bar__icon--battery fas fa-battery-three-quarters"
					></i
				></span>
			</div>
		</div>
		<header class="screen-header">
			<h1 class="screen-header__title">오픈채팅</h1>
			<div class="screen-header__icons">
				<span><i class="fa-regular fa-comments fa-lg"></i></span>
				<span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
				<span><i class="fa-solid fa-comment-medical fa-lg"></i></span>
				<span
					><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
				></span>
			</div>
		</header>

		<main class="main-screen">
			<div class="open-chats__tab">
				<span>내 채팅방</span>
				<span>지금 뜨는</span>
				<span>소개팅</span>
				<span>코인</span>
				<span>대설</span>
			</div>
			<ul class="user-components">
				<li class="user-component">
					<div class="user-component__image">
						<img src="/image/x.jpg" class="user-component__avatar" />
					</div>
					<div class="user-component__text">
						<h4 class="user-component__title">
							X- 친구 만들기, 3-40대만
							<span class="user-component__title--num">324</span>
							<i class="fa-solid fa-thumbtack fa-sm"></i>
						</h4>
						<span class="user-component__subtitle"
							>텍사스 사는 43살 남자 입니다 ㅎㅎ</span
						>
					</div>
					<div class="user-component__column--chat">
						<span class="user-component__time">14:34</span>
					</div>
				</li>

				<li class="user-component">
					<div class="user-component__image">
						<img src="/image/tesla.png" class="user-component__avatar" />
					</div>
					<div class="user-component__text">
						<h4 class="user-component__title">
							테슬라 차주 모임
							<span class="user-component__title--num">427</span>
							<i class="fa-solid fa-bell-slash fa-xs"></i>
						</h4>
						<span class="user-component__subtitle"
							>오 소송 철회 개꿀 ㅋㅋㅋㅋㅋ</span
						>
					</div>
					<div class="user-component__column--chat">
						<span class="user-component__time">12월 2일</span>
						<span class="badge">16</span>
					</div>
				</li>

				<li class="user-component">
					<div class="user-component__image">
						<img src="/image/spacex.webp" class="user-component__avatar" />
					</div>
					<div class="user-component__text">
						<h4 class="user-component__title">
							우주로 날아가보자 🚀🚀
							<span class="user-component__title--num">132</span>
							<i class="fa-solid fa-bell-slash fa-xs"></i>
						</h4>
						<span class="user-component__subtitle"
							>아 지짜 화성 가보고 싶네 경기도 말고 ㅋㅋ</span
						>
					</div>
					<div class="user-component__column--chat">
						<span class="user-component__time">12월 2일</span>
						<span class="badge">31</span>
					</div>
				</li>
			</ul>
		</main>
		<nav class="nav-bar">
			<ul class="nav-bar__list">
				<li class="nav-bar__btn">
					<a class="nav-bar__link" href="friends.html">
						<i class="fa-solid fa-user fa-2x"></i>
					</a>
					<span class="nav-bar__title">친구</span>
				</li>
				<li class="nav-bar__btn">
					<a class="nav-bar__link" href="chats.html">
						<span class="nav-bar__notification badge">4</span>
						<i class="fa-solid fa-comment fa-2x"></i>
					</a>
					<span class="nav-bar__title">채팅</span>
				</li>
				<li class="nav-bar__btn">
					<a
						class="nav-bar__link nav-bar__icon--focused"
						href="open-chats.html"
					>
						<span class="nav-bar__notification badge">47</span>
						<i class="fa-solid fa-comments fa-2x"></i>
					</a>
					<span class="nav-bar__title nav-bar__icon--focused">오픈채팅</span>
				</li>
				<li class="nav-bar__btn">
					<a class="nav-bar__link" href="shopping.html">
						<i class="fa-solid fa-bag-shopping fa-2x"></i>
					</a>
					<span class="nav-bar__title">쇼핑</span>
				</li>
				<li class="nav-bar__btn">
					<a class="nav-bar__link" href="more.html">
						<i class="fa-solid fa-ellipsis fa-2x"></i>
					</a>
					<span class="nav-bar__title">더보기</span>
				</li>
			</ul>
		</nav>

		<script
			src="https://kit.fontawesome.com/fa1b9dabfb.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
