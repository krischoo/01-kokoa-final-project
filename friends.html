		</div>

				<span>생일인 친구</span>
				<i class="fa-solid fa-chevron-up fa-sm"></i>

					<div class="user-component__image">

					<div class="user-component__text">

						<a href = "chat-jayz.html">

							<span>선물하기</span>
							<i class="fa-solid fa-gift"></i>
						</div>

					</div>
				</li>
				<li class="user-component">
					<div class="user-component__image--icon">
						<i class="fa-solid fa-gift"/></i>
